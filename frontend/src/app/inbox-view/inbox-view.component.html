<div class="container">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col col-lg-9 col-xl-7 ">
      <h1 class="text-center">Inbox</h1>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <button class="btn btn-primary" (click)="onRefresh()">Refresh</button>
        <button class="btn btn-danger" (click)="onDelete()" [disabled]="!hasSelectedMessages()">Delete</button>
      </div>
      <table class="table table-hover">
        <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">From</th>
          <th scope="col">Subject</th>
          <th scope="col">Received</th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let message of messages">
          <td>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" [(ngModel)]="message.selected" (change)="onSelectionChanged()" id="{{message.id}}">
              <label class="custom-control-label" for="{{message.id}}"></label>
            </div>
          </td>
          <td>{{message.from}}</td>
          <td>
            <a (click)="onMessageClick(message)">{{message.subject}}</a>
          </td>
          <td>{{message.received | date}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
