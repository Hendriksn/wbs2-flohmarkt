
<!-- Stern für Merken-->


<div class="row">

    <div class="card-body">
      <form>

          <div class="col d-flex justify-content-center"  style="margin-top: 30px">
        <div id="productdetail" class="card" style="width: 25rem;">
          <h5 [routerLink]="['/profil/'+seller.id]" class="card-header" style="background-color: #002878; color: white; width: 100%">{{seller.givenName + " " + seller.familyName}}</h5>
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="{{'http://localhost:3000'+'/upload/article/'+product.picSource}}" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="https://img.freepik.com/fotos-kostenlos/schoenes-katzenportrait-hautnah_23-2149152114.jpg?w=996&t=st=1673341016~exp=1673341616~hmac=761fb993386ed740241903c46a4dd0a0f6da43f628cd92454e0cc8a7ae0843ce" alt="Second slide">
              </div>
            </div>
            <a class="carousel-control-prev" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only"></span>
            </a>
            <a class="carousel-control-next" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only"></span>
            </a>
          </div>
          <div class="card-body">
            <h5 class="card-title">{{product.name}}</h5>
            <h5 id="classTitlePrice" class="card-title">{{product.price}} € <ng-container *ngIf="product.negotiable">VB</ng-container></h5>
            <p class="card-text" > {{product.location}}</p>
            <p class="card-text" > {{product.creationDate | date: 'dd.MM.yy HH:mm'}}</p>
          </div>
        </div>
          </div>

      </form>

    </div>

  <div class="col d-flex justify-content-center" >
    <div class="card" style="width: 50rem; border: none">
      <div class="card-body" id="cardBody">
        <h5 class="card-title" style="justify-content: center">Beschreibung</h5>
        <p class="card-text">{{product.description}}</p>
        <button (click)="newChat()" type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Anschreiben</button>
        <button *ngIf = "sellerId == userId" (click)="clickedEditArticle()" type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Bearbeiten</button>
        <button *ngIf = "sellerId == userId" (click)="clickDeleteArticle()" type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Löschen</button>
        <button *ngIf="sellerId != userId" (click)="addToFavorites()" type="button" class="btn btn-secondary">zu Favoriten hinzu</button>
      </div>
    </div>
  </div>



<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Benachrichtige</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Empfänger der Nachricht: </label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Nachricht: </label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary">Absenden</button>
      </div>
    </div>
  </div>
</div>
</div>
