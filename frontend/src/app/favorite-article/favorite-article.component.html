<section class="h-100 gradient-custom-2">

  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <h2>Deine Favoriten:</h2>
      <div class="col col-lg-9 col-xl-7">
        <div *ngFor="let subArray of articleObjects">
          <ul class="list-group" *ngFor="let article of subArray">
            <li class="list-group-item">Artikel: <a
              [routerLink]="['/productdetail/' + article.id]">{{ article.name }}</a></li>
            <li class="list-group-item">Preis: {{ article.price }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
