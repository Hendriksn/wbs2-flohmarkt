<body>
<section class="h-100 gradient-custom-2">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-9 col-xl-7 ">

        <!-- For demo purpose -->
        <div class="row py-5" style="background-color: lightsteelblue; margin-bottom: 50px">
          <div class="col-lg-12 mx-auto">
            <div class="text-white p-5 shadow-sm rounded banner" >
              <h1 class="display-6">Das verkaufst du gerade</h1>
              <p class="lead">
                <!-- Link zur Produkt-Hinzufügen Seite-->
                <a [routerLink]="['/addproduct']" class="text-reset">Weitere Schätze hinzufügen</a>

                , oder schauen was
                <a href="x" class="text-reset">Andere gerade verkaufen</a>.
              </p>
            </div>
          </div>
        </div>
        <!-- End -->

        <!-- "Aufbau" des Artikel in Service und eigener Component ausgelagert -->
      </div>
      <div *ngFor="let product of products">
        <app-article [articleID]=product.id></app-article>
      </div>

    </div>
  </div>
</section>
</body>
